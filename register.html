<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - VAULT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./CSS/authe.css">

        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’°</text></svg>">

    <!-- SUPABASE LIBRARY - MUST BE LOADED FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>

    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .auth-logo i {
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .auth-logo h1 {
            font-size: 2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .auth-header h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #666;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #eaeaea;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .password-strength {
            margin-top: 10px;
        }

        .strength-bar {
            height: 5px;
            background: #eaeaea;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .strength-meter {
            height: 100%;
            width: 0%;
            background: var(--danger-color);
            transition: width 0.3s ease;
        }

        .strength-meter.good {
            background: var(--success-color);
        }

        .strength-meter.strong {
            background: #00b09b;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success-color);
            border: 1px solid var(--success-color);
            display: block;
        }

        .message.error {
            background: rgba(247, 37, 133, 0.1);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
            display: block;
        }

        .loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        @media (max-width: 576px) {
            .auth-container {
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-university"></i>
                <h1>VAULT</h1>
            </div>
            <h2>Create Account</h2>
            <p>Join thousands of investors growing their wealth</p>
        </div>

        <div class="message" id="message"></div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="firstName" placeholder="First name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="lastName" placeholder="Last name" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label>Phone Number (Optional)</label>
                <div class="input-with-icon">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-meter" id="strengthMeter"></div>
                    </div>
                    <small>Minimum 8 characters with letters and numbers</small>
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
            </div>

            <div class="form-group">
                <label style="display: flex; align-items: flex-start; gap: 10px;">
                    <input type="checkbox" id="terms" style="margin-top: 5px;" required>
                    <span>I agree to the <a href="#" style="color: var(--primary-color);">Terms of Service</a> and <a
                            href="#" style="color: var(--primary-color);">Privacy Policy</a></span>
                </label>
            </div>

            <button type="submit" class="btn" id="registerBtn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Sign in</a></p>
            <p><a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a></p>
        </div>
    </div>
    <script src="./JAVASCRIPT/translator.js"></script>

    <script>
        // DEBUG: Check if Supabase is loaded
        console.log('Supabase loaded:', !!window.supabase);

        // Supabase Configuration - REPLACE WITH YOUR KEYS
        const SUPABASE_URL = 'https://grfrcnhmnvasiotejiok.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdyZnJjbmhtbnZhc2lvdGVqaW9rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4MzU5OTQsImV4cCI6MjA4MTQxMTk5NH0.oPvC2Ax6fUxnC_6apCdOCAiEMURotfljco6r3_L66_k';
        // Initialize Supabase with error handling
        let supabase;
        try {
            // First try to use the supabaseClient from supabase.js
            if (window.supabaseClient && window.supabaseClient.getSupabaseClient) {
                supabase = window.supabaseClient.getSupabaseClient();
                console.log('Supabase client obtained from supabase.js');
            } else {
                // Fallback: create a new instance
                if (!window.supabase) {
                    throw new Error('Supabase library not loaded. Please refresh the page.');
                }
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                console.log('Supabase initialized locally');
            }
        } catch (error) {
            console.error('Failed to initialize Supabase:', error);
            document.getElementById('message').textContent = 'Authentication service unavailable. Please refresh the page.';
            document.getElementById('message').className = 'message error';
            document.getElementById('message').style.display = 'block';
            document.getElementById('registerBtn').disabled = true;
        }

        // Check if user is already logged in
        async function checkExistingSession() {
            if (!supabase) return;

            try {
                const { data: { user }, error } = await supabase.auth.getUser();

                if (error) {
                    console.log('Session check error:', error.message);
                    return;
                }

                if (user) {
                    // User is already logged in, redirect to dashboard
                    console.log('User already logged in, redirecting to dashboard');
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.error('Session check failed:', error);
            }
        }

        // Password strength checker
        document.getElementById('password').addEventListener('input', function () {
            const password = this.value;
            const meter = document.getElementById('strengthMeter');
            let strength = 0;

            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;

            meter.style.width = strength + '%';
            meter.className = 'strength-meter';

            if (strength >= 50) meter.classList.add('good');
            if (strength >= 75) meter.classList.add('strong');
        });

        // Registration Form Handler
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            if (!supabase) {
                alert('Authentication service not available. Please refresh the page.');
                return;
            }

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            const registerBtn = document.getElementById('registerBtn');
            const messageDiv = document.getElementById('message');

            // Validation
            if (!firstName || !lastName) {
                messageDiv.textContent = 'Please enter your first and last name';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            if (!email || !email.includes('@')) {
                messageDiv.textContent = 'Please enter a valid email address';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            if (password.length < 8) {
                messageDiv.textContent = 'Password must be at least 8 characters';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            if (!terms) {
                messageDiv.textContent = 'You must agree to the terms and conditions';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            // Show loading
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            registerBtn.disabled = true;
            messageDiv.style.display = 'none';

            try {
                console.log('Starting registration for:', email);

                // Sign up with Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            first_name: firstName,
                            last_name: lastName,
                            phone: phone
                        },
                        emailRedirectTo: window.location.origin + '/dashboard.html'
                    }
                });

                if (authError) {
                    console.error('Auth error:', authError);
                    throw authError;
                }

                console.log('Auth successful, creating user in database...');

                // Create user in database
                const userId = 'USER_' + Date.now();
                const referralCode = firstName.substring(0, 3).toUpperCase() +
                    lastName.substring(0, 3).toUpperCase() +
                    Date.now().toString().slice(-4);

                const { error: dbError } = await supabase
                    .from('users')
                    .insert([
                        {
                            user_id: userId,
                            first_name: firstName,
                            last_name: lastName,
                            email: email,
                            phone: phone || '',
                            role: 'user',
                            status: 'active',
                            balance: 0,
                            total_deposits: 0,
                            total_withdrawals: 0,
                            total_interest: 0,
                            referral_code: referralCode,
                            referral_earnings: 0,
                            join_date: new Date().toISOString(),
                            created_at: new Date().toISOString(),
                            updated_at: new Date().toISOString()
                        }
                    ]);

                if (dbError) {
                    console.warn('Database insert warning:', dbError.message);
                    // Continue even if database insert has issues
                }

                // Show success message
                messageDiv.textContent = 'Account created successfully! Logging you in...';
                messageDiv.className = 'message success';
                messageDiv.style.display = 'block';

                console.log('Attempting auto-login...');

                // Auto-login after registration
                const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (loginError) {
                    console.log('Auto-login failed, redirecting to login page:', loginError.message);
                    // If auto-login fails, redirect to login page
                    messageDiv.textContent = 'Account created! Please login now.';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    console.log('Auto-login successful, redirecting to dashboard');
                    // Auto-login successful, redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                }

            } catch (error) {
                console.error('Registration error:', error);

                // Show user-friendly error message
                let errorMessage = 'Registration failed. Please try again.';

                if (error.message.includes('already registered')) {
                    errorMessage = 'This email is already registered. Please login instead.';
                } else if (error.message.includes('password')) {
                    errorMessage = 'Password is too weak. Please use a stronger password.';
                } else if (error.message.includes('email')) {
                    errorMessage = 'Please enter a valid email address.';
                } else if (error.message.includes('rate limit')) {
                    errorMessage = 'Too many attempts. Please try again in a few minutes.';
                } else {
                    errorMessage = error.message || 'Registration failed. Please try again.';
                }

                messageDiv.textContent = errorMessage;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';

                // Reset button
                registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                registerBtn.disabled = false;
            }
        });

        // Check session on page load
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Register page loaded');
            checkExistingSession();
        });
    </script>


    <!-- Add this before </body> tag in each page -->
    <div id="google_translate_element" style="display: none;"></div>

    <script>
        // Simple translator for internal pages
        function initSimpleTranslator() {
            // Check for saved language preference
            const savedLang = localStorage.getItem('vault_translate_lang');

            // Load Google Translate
            const script = document.createElement('script');
            script.src = `//translate.google.com/translate_a/element.js?cb=googleTranslateInit`;
            document.head.appendChild(script);

            window.googleTranslateInit = function () {
                new google.translate.TranslateElement({
                    pageLanguage: 'en',
                    includedLanguages: 'en,es,fr,de,it,pt,ru,zh,ja,ko,ar,hi',
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                    autoDisplay: false
                }, 'google_translate_element');

                // Apply saved language
                if (savedLang) {
                    setTimeout(() => {
                        const combo = document.querySelector('.goog-te-combo');
                        if (combo) {
                            combo.value = savedLang;
                            combo.dispatchEvent(new Event('change'));
                        }
                    }, 1000);
                }
            };
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initSimpleTranslator);
    </script>
